<section>
  <h2>{{ 'formacionTitulo' | translate }}</h2>
<div *ngFor="let item of formaciones" class="educacion-item">

    <div class="icono">{{ item.icono }}</div>
    <div class="info">
      <strong>{{ item.tituloKey | translate }}</strong>
      <div>{{ item.institucionKey | translate }}</div>
      <small>{{ item.descKey | translate }}</small>
    </div>
    <div class="estado">
      <span class="estado-texto">{{ item.estadoKey | translate }}</span>
      <span class="estado-icono">{{ item.escudo }}</span>
    </div>
  </div>
</section>

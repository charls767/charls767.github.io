<section>
  <h2>{{ 'formacionTitulo' | translate }}</h2>
<div *ngFor="let item of formaciones" class="educacion-item">

    <div class="icono">{{ item.icono }}</div>
    <div class="info">
      <strong>{{ getTranslatedText(item.tituloKey) }}</strong>
      <div>{{ getTranslatedText(item.institucionKey) }}</div>
      <small>{{ getTranslatedText(item.descKey) }}</small>
    </div>
    <div class="estado">
      <span class="estado-texto">{{ getTranslatedText(item.estadoKey) }}</span>
      <span class="estado-icono">{{ item.escudo }}</span>
    </div>
  </div>
</section>

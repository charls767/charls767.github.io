














<!-- projects.component.html -->
<div class="projects-container">
  <h2 class="projects-title">{{ 'proyectosTitulo' | translate }}</h2>
  
  <div class="projects-grid">
    <div 
      *ngFor="let project of projects" 
      class="project-card"
    >
      <!-- Contenido del proyecto -->
      <div class="project-content">
        <!-- Icono y tÃ­tulo -->
        <div class="project-header">
          <img 
            [src]="project.iconPath" 
            [alt]="project.titleKey + ' icon'"
            class="project-icon"
          >
          <div class="project-info">
            <h3 class="project-title">{{ project.titleKey | translate }}</h3>
            <p class="project-subtitle">{{ project.subtitleKey | translate }}</p>
          </div>
        </div>
        
        <!-- DescripciÃ³n -->
        <p class="project-description">{{ project.descriptionKey | translate }}</p>
        
        <!-- TecnologÃ­as -->
        <div class="project-technologies">
          <div 
            *ngFor="let tech of project.technologies" 
            class="tech-badge"
          >
            <img 
              [src]="tech.iconPath" 
              [alt]="tech.name + ' icon'"
              class="tech-icon"
            >
            <span class="tech-name">{{ tech.name }}</span>
          </div>
        </div>
        
        <!-- Botones de acciÃ³n -->
        <div class="project-actions">
          <button 
            *ngIf="project.demoUrl"
            class="action-btn demo-btn"
            (click)="openLink(project.demoUrl)"
            [title]="'verDemo' | translate"
          >
            <span class="action-icon">ðŸ”—</span>
            <span class="action-label">{{ 'verDemo' | translate }}</span>
          </button>
          <button 
            *ngIf="project.codeUrl"
            class="action-btn code-btn"
            (click)="openLink(project.codeUrl)"
            [title]="'verCodigo' | translate"
          >
            <img src="svg/github_light.svg" alt="GitHub" class="github-icon">
            <span class="action-label">{{ 'verCodigo' | translate }}</span>
          </button>
        </div>
      </div>
      
      <!-- Imagen del proyecto -->
      <div class="project-image">
        <img 
          [src]="project.imagePath" 
          [alt]="project.titleKey"
          (error)="onImageError($event)"
        >
      </div>
    </div>
  </div>
  
</div>

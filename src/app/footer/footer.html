<footer class="footer">
  <div class="footer-content">
    <div class="footer-section">
      <h3 class="footer-title">Carlos A. Acevedo</h3>
      <p class="footer-subtitle">Ingeniero y Desarrollador</p>
    </div>

    <div class="footer-section social-section">
      <h4 class="social-title">Sígueme</h4>
      <div class="social-links">
        <a
          *ngFor="let link of socialLinks"
          [href]="link.url"
          [title]="link.title"
          target="_blank"
          rel="noopener noreferrer"
          class="social-link"
        >
          <img [src]="link.icon" [alt]="link.name" class="social-icon" />
          <span class="social-tooltip">{{ link.name }}</span>
        </a>
      </div>
    </div>

    <div class="footer-section">
      <p class="footer-text">
        Diseñado y desarrollado con <span class="heart">❤</span> usando Angular
      </p>
    </div>
  </div>

  <div class="footer-bottom">
    <p class="copyright">
      &copy; {{ currentYear }} Carlos A. Acevedo. Todos los derechos reservados.
    </p>
  </div>
</footer>
